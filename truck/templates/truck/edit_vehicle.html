{% extends "truck/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Vehicle</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'truck:vehicle_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
