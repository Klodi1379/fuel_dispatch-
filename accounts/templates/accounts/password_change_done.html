{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card mt-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Changed Successfully</h5>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">Your password has been changed successfully!</h4>
                    <p class="text-muted mb-4">Your account is now secured with your new password.</p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="bi bi-person-circle me-1"></i>Return to Profile
                        </a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-speedometer2 me-1"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
